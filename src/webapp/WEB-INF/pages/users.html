<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 class="text-inherit"> Users table </h1>
<div class=".container-lg d-flex justify-content-inherit" style="width: 50%; margin: inherit">
    <table class="table table-dark mx-auto">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"/>
            <td th:text="${user.name}"/>
            <td th:text="${user.age}"/>
            <td th:text="${user.email}"/>
            <td>
                <div class="divBox">
                    <a th:href="@{/users/{id}(id=${user.getId()})}" target="_self"> VIEW USER </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function handleErrorResponse(xhr) {
        if (xhr.status === 400) {
            // Обработка ошибки 400
            const errorMessage = "Ошибка: Неверный запрос (400 Bad Request)";
            document.getElementById("error-message").innerText = errorMessage;
        }
    }

    function sendrequest(){
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/users/new", true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    // Обработка успешного ответа
                    console.log("Успешный ответ: " + xhr.responseText);
                } else {
                    // Обработка ошибки
                    handleErrorResponse(xhr);
                }
            }
        };
        xhr.send();
    }
    // Пример отправки AJAX-запроса


</script>
<br/>
<hr style="width: 50%">
<a ONCLICK="sendrequest()"> Create new user</a>

</body>
</html>
